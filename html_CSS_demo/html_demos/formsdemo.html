<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form element demo</title>
</head>
<body>
    <form action="" method="POST">
    <table>
        <tr>
            <th>Text</th>
            <td><input type="text"/></td>
           
        </tr>
        <tr>
            <th>password</th>
            <td><input type="password"/></td> 
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="radio" value="Female" name="gender"/>F <input type="radio" value="Male" name="gender"/>M</td>  
        </tr>
        <tr>
            <th>Drop down</th>
            <td >
                <select name="country">
                    
                    <option value="INDIA">India</option>
                    <option value="Other">other</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                Checkbox
            </th>
            <td>
                <input type="checkbox" name="Car" value="Honda" /> I have Honda car. &nbsp;   
                <input type="checkbox" name="Car" value="Maruti" /> I have a Maruti car.     
            </td>
        </tr>
        <tr>
            <th>TextArea</th>
            <td><textarea rows="5" cols="40">    
                
                </textarea>  
            </td>
        </tr>
        <tr>
            <th>date</th>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <th>email</th>
            <td><input type="email" name="email" value="email-id"></td>
        </tr>
        <tr>
            <th>Age</th>
            <td><input type="number" name="Age"></td>
        </tr>
        <tr>
            <th>colour</th>
            <td><input type="color" name="color"></td>
        </tr>
        <tr>
            <th>submit</th>
            <td><input type="submit" name="submit" value="Register"></td>
        </tr>
        <tr>
            <th>cancel</th>
            <td><input type="reset" name="cancel" value="Cancel"></td>
        </tr>
    </table>
</form>
</body>
</html>
